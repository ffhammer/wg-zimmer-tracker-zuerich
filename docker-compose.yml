# docker-compose.yml
services:
  app:
    build: .
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY}
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
    volumes:
      - ./listings:/app/listings
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /Users/felix/.config/gcloud:/root/.config/gcloud:ro
    network_mode: host
